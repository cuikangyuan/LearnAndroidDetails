apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.cky.learnandroiddetails"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        //Android Test
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "HOST", "\"release_url\"")
            manifestPlaceholders = [
                    A_HOST: "a_release_host_value",
                    B_HOST: "b_release_host_value"
            ]
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "HOST", "\"debug_url\""
            manifestPlaceholders = [
                    A_HOST: "a_debug_host_value",
                    B_HOST: "b_debug_host_value"
            ]
        }

        develop {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "HOST", "\"develop_url\""
            manifestPlaceholders = [
                    A_HOST: "a_develop_host_value",
                    B_HOST: "b_develop_host_value"
            ]
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':lib-zxing')
    //compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    //Android Test

    //compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.jaeger.statusbaruitl:library:1.2.5'
    compile 'me.shaohui:bottomdialog:1.1.9'
    compile 'com.alipay.euler:andfix:0.5.0@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.facebook.stetho:stetho:1.1.1'
    compile 'com.facebook.stetho:stetho-urlconnection:1.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'
    compile 'com.github.GcsSloop:ViewSupport:v1.3.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    androidTestCompile 'com.android.support:support-annotations:24.2.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    //compile 'com.jude:rollviewpager:1.4.6'
    compile project(':rollviewpager')
}
